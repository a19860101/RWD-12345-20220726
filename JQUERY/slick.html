    <style>
        body {
            background-color: #ff7d7d;
        }
        .slider,.products {
            width: 1200px;
            margin-inline: auto;
        }
        img {
            width: 100%;
        }
        .products img {
            margin-inline: 10px
        }
    </style>
    <script>
        $(function(){
            $('.slider').slick({
                autoplay: true,
                dots: true,
                arrows: false,
                autoplaySpeed: 6000,
                speed: 1500,
                centerMode: true,
                centerPadding: '200px'
            });
            $('.products').slick({
                slidesToShow: 5,
                // slidesToScroll: 5,
                autoplay: true
            })
        })
    </script>
