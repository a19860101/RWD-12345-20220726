<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .content {
            transition: 500ms;
        }
        .active {
            color: red;
            background-color: #098;
            padding: 15px;
        }
    </style>
</head>
<body>
    <script>
        $(function(){
            $('#add').click(function(){
                $('.content').addClass('active');
            });
            $('#remove').click(function(){
                $('.content').removeClass('active');
            });
            $('#toggle').click(function(){
                $('.content').toggleClass('active');
            });
        })
    </script>

    <button id="add">add</button>
    <button id="remove">remove</button>
    <button id="toggle">toggle</button>
    <div class="content">
        <h1 id="title">title</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae soluta, iure, vero fugit amet itaque qui architecto molestias, et magni dolorum quod accusamus. Tempora sint quaerat blanditiis consectetur numquam cupiditate.
        </p>
    </div>
    
</body>
</html>
