<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <img :src="cover" alt="">
        <p>
            {{desc}}
        </p>
        <div v-if="qty>10">庫存充足</div>
        <div v-else-if="qty>0">低庫存</div>
        <div v-else>補貨中</div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'Hello VUE!!!',
                    desc: 'Nice To Meet You!!',
                    cover: 'https://picsum.photos/id/23/400',
                    qty: 0,
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
