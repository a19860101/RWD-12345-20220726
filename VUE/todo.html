<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <div id="app">
        <form action="">
            <input type="text" v-model="input">
            <input type="submit" value="新增事項" @click.prevent="addTodoItem()">
        </form>
        <div>
            <ul>
                <li v-for="todo,idx in todos">
                    <input type="checkbox" v-model="todo.isCompleted">
                    {{todo.name}}
                    <button @click="deleteTodoItem(idx)">刪除</button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    input:'',
                    todos:[
                        {
                            id:1,
                            name: '做作業',
                            isCompleted: false,
                        },
                        {
                            id:2,
                            name: '洗衣服',
                            isCompleted: true,
                        },
                        {
                            id:3,
                            name: '寄掛號',
                            isCompleted: false,
                        },
                    ]
                }
            },
            methods:{
                addTodoItem(){
                    if(this.input === ''){
                        alert('請輸入項目');
                        return;
                    }
                    this.todos.push({
                        id: Date.now(),
                        name: this.input,
                        isCompleted: false
                    });
                    this.input = '';
                },
                deleteTodoItem(idx){
                    console.log(idx);
                    if(confirm('確認刪除？')){
                        this.todos.splice(idx,1);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
