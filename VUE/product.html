<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">購物車</a>
                    <span>{{carts.length}}</span>
                </li>
            </ul>
        </nav>
        <div class="carts">
            <h2>購物車列表</h2>
            <a href="#" v-show="carts.length > 0" @click="clearCarts()">清空購物車</a>
            <div>
                <div v-for="cart in carts" class="row">
                    <div class="col-3">
                        <img :src="cart.image" alt="">
                    </div>
                    <div class="col-9">
                        <h4>{{cart.title}}</h4>
                        <div>{{cart.price}}</div>
                        <a href="#" @click="removeCartItem(cart.id)">移除</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container row">
            <div class="col-3" v-for="product,idx in products" :key="product.id">
                <div>
                    <div>
                        <img :src="product.image" alt="">
                    </div>
                    <div>
                        <h3>{{product.title}}</h3>
                        <div>{{product.price}}</div>
                        <form action="" method="post">
                            <input type="submit" value="加入購物車" @click.prevent="addToCarts(product.id)">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    products:[],
                    carts:[],
                }
            },
            methods:{
                addToCarts(id){
                    let item = this.products.find(data => data.id === id);
                    this.carts.push(item);
                },
                clearCarts(){
                    if(confirm('此動作不可回復!確認清除購物車嗎？')){
                        this.carts.length = 0;
                    }
                },
                removeCartItem(id){
                    if(confirm('確認刪除？')){
                        this.carts = this.carts.filter(data => data.id != id);
                    }
                }
            },
            computed:{
                
            },
            created(){
                const url = 'https://fakestoreapi.com/products';
                fetch(url)
                .then(res=>res.json())
                .then(data=>{
                    this.products = data;
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
