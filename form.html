<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>會員資訊</legend>
            <label for="name">姓名</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <label for="pw">密碼</label>
            <input type="password" id="pw">
            <br>
            <label for="num">數量</label>
            <input type="number" id="num" max="3" min="1">
            <br>
            <label for="birth">生日</label>
            <input type="date" id="birth">
            <br>
            <label for="time">時間</label>
            <input type="datetime-local" id="time">
            <br>
            <label>性別</label>

            <input type="radio" id="men" name="gender" value="男">
            <label for="men">男</label>

            <input type="radio" id="women" name="gender" value="女">
            <label for="women">女</label>

            <input type="radio" id="unknown" name="gender" value="未知">
            <label for="unknown">未知</label>

            <br>
            <label>專長</label>

            <input type="checkbox" id="design" name="skill" value="平面設計">
            <label for="design">平面設計</label>
            <input type="checkbox" id="web" name="skill" value="網頁設計">
            <label for="web">網頁設計</label>
            <input type="checkbox" id="video" name="skill" value="影視剪輯">
            <label for="video">影視剪輯</label>
            <br>

            <label for="edu">學歷</label>
            <select name="edu" id="edu">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
                <option value="研究所以上">研究所以上</option>
            </select>
            <br>
            <label for="">學歷</label>
            <input type="text" list="edulist">
            <datalist id="edulist">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
                <option value="研究所以上">研究所以上</option>
            </datalist>
            <br>
            <input type="submit" value="送出">
            <input type="reset" value="清除">
            <input type="button" value="自訂">
            <br>
            <button type="submit">送出</button>
            <button type="reset">清除</button>
            <button type="button">自訂</button>
        </fieldset>
    </form>
</body>
</html>
