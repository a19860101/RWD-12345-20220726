<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- 
        position-static
        position-relative
        position-absolute
        position-fixed
        position-sticky

        top-0,top-50,top-100
        bottom-0,bottom-50,bottom-100
        start-0,start-50,start-100
        end-0,end-50,end-100
        translate-middle-x
        translate-middle-y
        translate-middle

     -->
    <div class="p-5 bg-primary m-4 position-relative">
        <span class="d-block p-3 rounded-circle bg-danger position-absolute top-0 start-0"></span>
        <span class="d-block p-3 rounded-circle bg-danger position-absolute bottom-0 end-0"></span>
        <span class="d-block p-3 rounded-circle bg-danger position-absolute top-0 start-100 translate-middle"></span>
    </div>
    <div class="p-5 position-fixed end-0 bottom-0 bg-danger"></div>
</body>
</html>
