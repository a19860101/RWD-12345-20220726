<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="d-flex">
        <div class="w-25 m-2 p-2 border">border</div>
        <div class="w-25 m-2 p-2 border border-primary">border</div>
        <div class="w-25 m-2 p-2 border border-secondary">border</div>
        <div class="w-25 m-2 p-2 border border-danger">border</div>
        <div class="w-25 m-2 p-2 border border-warning">border</div>
        <div class="w-25 m-2 p-2 border border-success">border</div>
        <div class="w-25 m-2 p-2 border border-info">border</div>
        <div class="w-25 m-2 p-2 border border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-light">border</div>
    </div>
    <div class="d-flex">
        <div class="w-25 m-2 p-2 border-top border-dark">border</div>
        <div class="w-25 m-2 p-2 border-bottom border-dark">border</div>
        <div class="w-25 m-2 p-2 border-start border-dark">border</div>
        <div class="w-25 m-2 p-2 border-end border-dark">border</div>
    </div>
    <div class="d-flex">
        <div class="w-25 m-2 p-2 border border-top-0 border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-bottom-0 border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-start-0 border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-end-0 border-dark">border</div>
    </div>
    <div class="d-flex">
        <div class="w-25 m-2 p-2 border border-1 border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-2 border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-3 border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-4 border-dark">border</div>
        <div class="w-25 m-2 p-2 border border-5 border-dark">border</div>
    </div>
    <div class="d-flex">
        <div class="w-25 m-2 p-2 border rounded border-dark">border</div>
        <div class="w-25 m-2 p-2 border rounded-1 border-dark">border</div>
        <div class="w-25 m-2 p-2 border rounded-2 border-dark">border</div>
        <div class="w-25 m-2 p-2 border rounded-3 border-dark">border</div>
        <div class="w-25 m-2 p-2 border rounded-4 border-dark">border</div>
        <div class="w-25 m-2 p-2 border rounded-5 border-dark">border</div>
    </div>
    <div class="d-flex">
        <div class="m-2 p-2 border rounded-circle border-dark" style="width:100px;height:100px">border</div>
        <div class="w-25 m-2 p-2 border rounded-pill border-dark">border</div>
    </div>
    <div class="d-flex">
        <div class="border rounded-circle border-5 border-success" style="width: 100px;;height:100px"></div>
    </div>
</body>
</html>
