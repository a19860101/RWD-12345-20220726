<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</head>
<body>
    <h2>Background</h2>
    <div class="p-3 bg-primary">primary</div>
    <div class="p-3 bg-secondary">secondary</div>
    <div class="p-3 bg-danger">danger</div>
    <div class="p-3 bg-success">success</div>
    <div class="p-3 bg-info">info</div>
    <div class="p-3 bg-warning">warning</div>
    <div class="p-3 bg-dark text-light">dark</div>
    <div class="p-3 bg-light">light</div>
    <div class="p-3 bg-black text-light">black</div>
    <div class="p-3 bg-white">white</div>
    <div class="p-3 bg-transparent">transparent</div>
    <h2>Text</h2>
    <div class="p-3 text-primary">primary</div>
    <div class="p-3 text-secondary">secondary</div>
    <div class="p-3 text-danger">danger</div>
    <div class="p-3 text-success">success</div>
    <div class="p-3 text-info">info</div>
    <div class="p-3 text-warning">warning</div>
    <div class="p-3 text-dark">dark</div>
    <div class="p-3 text-light bg-dark">light</div>
    <div class="p-3 text-black">black</div>
    <div class="p-3 text-white bg-dark">white</div>
    <div class="p-3 text-muted">muted</div>
    <div class="p-3 text-black-50">black-50</div>
    <div class="p-3 text-white-50 bg-dark">white-50</div>
    <h2>color background helpers</h2>
    <div class="p-3 text-bg-primary">primary</div>
    <div class="p-3 text-bg-secondary">secondary</div>
    <div class="p-3 text-bg-success">success</div>
    <div class="p-3 text-bg-info">info</div>
    <div class="p-3 text-bg-danger">danger</div>
    <div class="p-3 text-bg-warning">warning</div>
    <div class="p-3 text-bg-dark">dark</div>
    <div class="p-3 text-bg-light">light</div>

</body>
</html>
