<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI','微軟正黑體','sans-serif';
        }
        nav {
            width: 100%;
            display: flex;

            height: 50px;
        }
        nav a {
            text-decoration: none;
            padding-inline:10px;
            color: #eee;

        }
        .nav-logo {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .nav-link {
            padding-inline: 10px;
        }
        .nav-link:hover {
            color: #fa0;
        }
        /* header */
        header {
            background-image: url('https://picsum.photos/id/82/1600/1000');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            padding-block: 300px;
            text-align: center;
        }
        .header-content {
            width: 600px;
            margin-inline: auto;
            background-color: rgba(0, 0, 0, 0.427);
            color: #eee;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
