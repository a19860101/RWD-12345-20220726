<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            margin-inline: auto;
        }
        img {
            width: 100%;
        }
        .animal {
            flex: 0 0 25%;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        let url = 'https://data.coa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL';
        fetch(url)
        .then(res=>res.json())
        .then(datas => {
            datas.forEach(data => {

                let animal = document.createElement('div');
                animal.classList.add('animal');
                let h3 = document.createElement('h3');
                h3.append(data.animal_Variety);
                let img = document.createElement('img');
                img.className = 'img';
                img.setAttribute('src',data.album_file);
                animal.append(img,h3);
                document.querySelector('.container').append(animal);
            })
        })
    </script>
</body>
</html>
